<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏右边界线</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		li {
			list-style: none;
		}

		ul {
			width: 200px;
			height: 800px;
			margin: 40px auto;
			background: #B9F2F2;
			/*overflow: hidden;*/
			/*border: 1px solid #ff0;*/
		}

		ul li {
			width: 100px;
			height: 100px;
			float: left;
			/*background: #00ff00;*/
			border: 1px solid #f00;
			margin-right: -2px;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
