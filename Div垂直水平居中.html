<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中</title>
	<style type="text/css">
		.box1 {
			width: 600px;
			height: 600px;
			background: #A1A1A1;
			text-align: center;
		}

		.box2 {
			width: 200px;
			height: 200px;
			background: #4DA3A3;
			display: inline-block;
			vertical-align: middle;
		}

		.box1 span {
			width: 0%;
			height: 100%;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div><span></span>
	</div>
</body>
</html>
